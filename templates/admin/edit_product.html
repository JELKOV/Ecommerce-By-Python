{% extends "base/layout.html" %}

{% block title %}상품 수정{% endblock %}

{% block content %}
    <h1>상품 수정</h1>

    <form action="{{ url_for('admin_routes.edit_product', product_id=product.id) }}" method="POST">
        <label for="name">상품명:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="description">설명:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea>

        <label for="price">가격:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required>

        <label for="image_url">이미지 URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}" required>

        <button type="submit">수정 완료</button>
    </form>

    <a href="{{ url_for('admin_routes.manage_products') }}">상품 관리 페이지로 이동</a>
{% endblock %}
