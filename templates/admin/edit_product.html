{% extends "base/layout.html" %}

{% block title %}🛠 상품 수정{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">🛠 상품 수정</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <form action="{{ url_for('admin_routes.edit_product', product_id=product.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">📌 상품명</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">📝 설명</label>
                        <textarea id="description" name="description" class="form-control" rows="3" required>{{ product.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label fw-bold">💰 가격</label>
                        <input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="image_url" class="form-label fw-bold">🖼 이미지 URL</label>
                        <input type="text" id="image_url" name="image_url" class="form-control" value="{{ product.image_url }}" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">✅ 수정 완료</button>
                </form>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="{{ url_for('admin_routes.manage_products') }}" class="btn btn-outline-secondary">상품 관리 페이지로 이동</a>
    </div>
</div>
{% endblock %}
