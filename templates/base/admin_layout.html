{% extends "base/layout.html" %}

{% block title %}관리자 페이지 - My Shop{% endblock %}

{% block content %}
    <!-- ✅ 관리자 네비게이션 바 (로그인 상태 확인) -->
    <nav>
        <ul>
            <li><a href="{{ url_for('admin_routes.manage_products') }}">상품 관리</a></li>
            <li><a href="{{ url_for('admin_routes.add_product') }}">상품 추가</a></li>

            {% if session.get("is_admin") %}
                <li><a href="{{ url_for('admin_routes.admin_logout') }}">로그아웃</a></li>
            {% else %}
                <li><a href="{{ url_for('admin_routes.admin_login') }}">관리자 로그인</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- ✅ 관리자 페이지 개별 콘텐츠 삽입 -->
    <main>
        {% block admin_content %}{% endblock %}
    </main>
{% endblock %}
