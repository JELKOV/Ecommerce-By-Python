{% extends "base/layout.html" %}

{% block title %}회원가입 - My Shop{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">🔐 회원가입</h2>

                    <!-- 회원가입 폼 -->
                    <form action="{{ url_for('auth_routes.register') }}" method="POST">

                        <!-- 이름 입력 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">이름</label>
                            <input type="text" name="username" class="form-control" placeholder="홍길동" required>
                        </div>

                        <!-- 이메일 입력 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                        </div>

                        <!-- 비밀번호 입력 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" name="password" class="form-control" placeholder="********" required>
                        </div>

                        <!-- 회원가입 버튼 -->
                        <button type="submit" class="btn btn-primary w-100">가입하기</button>
                    </form>

                    <!-- 로그인 링크 -->
                    <p class="mt-3 text-center">
                        이미 계정이 있으신가요?
                        <a href="{{ url_for('auth_routes.login') }}" class="text-decoration-none">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
